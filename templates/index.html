<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .header-image {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='image.png') }}" alt="House Image" class="header-image">

        <h2>House Price Prediction</h2>

        <form method="POST">
            <div class="mb-3">
                <label>Area Type</label>
                <select class="form-control" name="area_type">
                    <option>Super built-up Area</option>
                    <option>Built-up Area</option>
                    <option>Plot Area</option>
                    <option>Carpet Area</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Size (e.g., "3 BHK")</label>
                <input type="text" class="form-control" name="size" required>
            </div>
            <div class="mb-3">
                <label>Bathrooms</label>
                <input type="number" class="form-control" name="bath" required>
            </div>
            <div class="mb-3">
                <label>Balcony</label>
                <input type="number" class="form-control" name="balcony" required>
            </div>
            <div class="mb-3">
                <label>Total Sqft</label>
                <input type="text" class="form-control" name="total_sqft" required>
            </div>
            <div class="mb-3">
                <label>Select Model</label>
                <select class="form-control" name="model">
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if predicted_price %}
        <h3 class="mt-3 text-center">Predicted Price: â‚¹{{ predicted_price }}</h3>
        {% endif %}
    </div>

</body>
</html>
